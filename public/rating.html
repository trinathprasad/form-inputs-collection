<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <title>Document</title>
  <style>
  .rating
      {
        display: grid;
        grid-template-columns: 2fr 10fr;
        margin-top: 110px;
        margin-left: 400px;
      }
      .rate
      {
        font-size: 40px;
      }
      ul{
        list-style: none;
        font-size: 20px;
        
      }
      meter{
        width: 250px;
        height: 20px;
      }
      li{
        margin-bottom: 20px;
      }
      </style>
</head>
<body>
  <div class="rating">
      <div>
        <span class="rate">4.6</span> <span class="bi bi-star-fill"></span>
        <div>5000 rating & <br> 3000 reviews</div>
      </div>
      <div>
         <ul>
          <li>
            <span>5<span class="bi bi-star-fill"></span></span>
          <meter min="1" max="5" value="5"></meter>
          <span>4500</span>
          </li>
          <li>
          <span>4<span class="bi bi-star-fill"></span></span>
          <meter min="1" max="5" value="4"></meter>
          <span>730</span>
          </li>
          <li>
          <span>3<span class="bi bi-star-fill"></span></span>
          <meter min="1" max="5" value="3"></meter>
          <span>320</span>
          </li>
          <li>
          <span>2<span class="bi bi-star-fill"></span></span>
          <meter min="1" max="100" value="20" low="20" high="80"></meter>
          <span>187</span>
          </li>
          <li>
          <span>1<span class="bi bi-star-fill"></span></span>
          <meter min="1" max="5" value="1.5"></meter>
          <span>22</span>
          </li>
          
         </ul>
      </div>

    </div>
</body>
</html>
