<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <title>Amazon Login Page</title>
  <style>
    body
    {
      height: 100vh;
    }  

    #heading{
      color: rgb(74, 71, 71);
      font-weight: bold;
      font-size: 27px;
    }
    label{
      color: rgb(74, 71, 71);
    }
    
  </style>
</head>
<body class="container-fluid d-flex flex-column justify-content-start align-items-center ">
  <div>
<img src="images/amazon_in_form.jpg"  class="w-100" style="max-width: 100px;" alt="amazon.in">
  </div>
  <form class="border border-primary rounded-2 p-4 w-75" style="max-width: 370px;">
      <h3 id="heading" class="mb-3">Sign in or create account</h3>
      <div >
        <label for="mobileNumber" class="form-label fw-bold">Enter mobile number or email</label>
      </div>
      <div>
         <input type="text" name="mobileNumber" class="form-control" required>
      </div>
      <div>
        <button class="btn btn-warning w-100 p-1 mt-3 rounded-4 text-dark">Continue</button>
      </div>
      <div>
        <p  class="w-100 mt-3">  By continuing, you agree to Amazon's <a href="#">Conditions of Use</a>  and <a href="#">Privacy Notice</a>.</p>
      </div>
      <div >
        <hr class="my-3">
      </div>
      <div class="mb-2">
        <p class="fw-bold mb-1">Buying for work?</p>
        <a href="#">Create a free business account</a>
      </div>
  </form>
  <div><p class="fs-6 mt-2">new to amazon?</p></div>
  <div class="w-25">
        <button class="btn border border-dark w-100  p-1 rounded-4 text-dark">&nbsp; &nbsp;&nbsp; Create your amazon account &nbsp;&nbsp;&nbsp;</button>
    </div>
  
</body>
</html>
