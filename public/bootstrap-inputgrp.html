<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <title>Document</title>
  </head>
  <body class="container-fluid">
    <h2 class="mt-3">Amazon Search</h2>
    <form class="w-50 input-group mt-3">
      <select class="input-group-text">
        <option>All</option>
        <option>Fashion</option>
        <option>Electonics</option>
        <option>Mobile</option>
        <option>Footware</option>
        <option>Home Decor</option>
      </select>
      <input type="text" class="form-control" placeholder="Search amazon.in" />
      <button class="btn btn-warning">
        <span class="bi bi-search"></span>
      </button>
    </form>



    <h2 class="mt-3">Netflix Register</h2> 
    <form class="w-50 input-group mt-3">
      <input type="email"  class="form-control" placeholder="Your email address">
      <button class="btn btn-danger">Get started <span class="bi bi-chevron-right"></span></button>
    </form>


    <h2 class="mt-3">Modern Input Group</h2>
    <form class="w-25 mt-3 ">
      <div class="input-group">
        <span class="bi bi-person-fill input-group-text"></span>
        <input type="text" class="form-control" placeholder="Your user name">
        <span class="bi bi-square input-group-text"></span>
      </div>

      <div class="input-group mt-3">
        <span class="bi bi-key-fill input-group-text"></span>
        <input type="text" class="form-control" placeholder="Your user name">
        <span class="bi bi-square input-group-text"></span>
      </div>

      <div class="mt-3 input-group">
        <span class="input-group-text">&#8377;</span>
        <input type="text" placeholder="Enter the price" class="form-control">
        <span class="input-group-text">.00</span>

      </div>
    </form>
  </body>
</html>
